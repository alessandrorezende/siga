<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<title>SiGA</title>

<!-- Custom fonts for this template-->
<link href="/vendor/font-awesome/css/font-awesome.min.css"
	rel="stylesheet" type="text/css">
<!-- Custom styles for this template-->
<link href="/css/sb-admin.css" rel="stylesheet">

<!-- Bootstrap core CSS-->
<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
	rel="stylesheet" />

<link th:href="@{/webjars/bootstrap/css/bootstrap-theme.min.css}"
	rel="stylesheet" />
	

</head>

<body class="bg-dark">
	<div class="container">
		<div class="card card-login mx-auto mt-5">
			<div class="card-header">SiGA - Sistema de Gestão Acadêmica</div>
			<div class="card-body">

				<form method="POST" th:action="@{/login}" th:object="${usuario}">
					<div class="form-group">
						<label for="inputUsername">Email</label> <input
							class="form-control" type="email" aria-describedby="emailHelp"
							placeholder="Enter email" id="username" th:field="*{username}">
					</div>
					<div class="form-group">
						<label for="inputPassword">Senha</label> <input
							class="form-control" type="password" placeholder="Password"
							id="password" th:field="*{password}">
					</div>
					<div class="form-group">
						<div class="form-check">
							<label class="form-check-label"> <input
								class="form-check-input" type="checkbox"> Lembrar Senha
							</label>
						</div>
					</div>
					<button type="submit" class="btn btn-primary btn-block">Entrar</button>
				</form>

				<div class="text-center">
					<a class="d-block small mt-3" href="register.html">Criar acesso</a>
					<a class="d-block small" href="forgot-password.html">Esqueceu a
						senha?</a>
				</div>
			</div>
		</div>
	</div>
	<!-- Bootstrap core JavaScript-->

	<link th:href="@{/webjars/jquery/jquery.min.js}" rel="stylesheet" />
	<link th:href="@{/webjars/jquery-easing/jquery.easing.min.js}" rel="stylesheet" />
	<link th:href="@{/webjars/npm/popper.js/dist/umd/popper.js}" rel="stylesheet" />
	<script src="/vendor/bootstrap/js/bootstrap.min.js"></script>
	<!-- Core plugin JavaScript-->
</body>

</html>
