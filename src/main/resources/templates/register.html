<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	lang="pt">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<title>SiGA</title>
<!-- Bootstrap core CSS-->
<link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<!-- Custom fonts for this template-->
<link href="vendor/font-awesome/css/font-awesome.min.css"
	rel="stylesheet" type="text/css">
<!-- Custom styles for this template-->
<link href="css/sb-admin.css" rel="stylesheet">
</head>

<body class="bg-dark">
	<div class="container">
		<div class="card card-register mx-auto mt-5">
			<div class="card-header">Registrar Usuário</div>
			<div class="card-body">
				<div class="msg-erro" th:if="${msgErro}">
					<p th:text="${msgErro}" />
				</div>
				<div class="msg-sucesso" th:if="${msgSucesso}">
					<p th:text="${msgSucesso}" />
				</div>

				<form method="POST" th:action="@{/register}" th:object="${registro}">
					<div class="form-group">
						<label for="nome">Nome</label>
						<input class="form-control" id="nome" type="text"
							aria-describedby="nameHelp" placeholder="Nome"
							th:field="*{usuario.nome}" />
					</div>
					<div class="form-group">
						<label for="email">Email</label>
						<input class="form-control" id="email" type="email"
							aria-describedby="emailHelp" placeholder="Email"
							th:field="*{usuario.username}" />
					</div>
					<div class="form-group">
						<label>Perfil</label>
						<select class="form-control" th:field="*{perfil}">
							<option value="0">Selecione</option>
							<option th:each="perfil : ${perfilList}" th:value="${perfil.id}"
								th:text="${perfil.nome}" />
						</select>
					</div>
					<div class="form-group">
						<div class="form-row">
							<div class="col-md-6">
								<label for="password">Senha</label>
								<input class="form-control" id="password" type="password"
									placeholder="Senha" th:field="*{usuario.password}" />
							</div>
							<div class="col-md-6">
								<label for="confirmPassword">Confirme a senha</label>
								<input class="form-control" id="confirmPassword" type="password"
									placeholder="Confirmar senha" th:field="*{passwordConfirm}" />
							</div>
						</div>
					</div>


					<div class="form-group">
						<button type="submit" class="btn btn-primary btn-block"
							data-toggle="modal" data-target="#alertModal">Salvar</button>
					</div>

				</form>
				<div class="text-center">
					<a class="d-block small mt-3" th:href="@{/login}">Página de
						login</a>
					<a class="d-block small" th:href="@{/forgotpassword}">Esqueceu
						a senha?</a>
				</div>
			</div>
		</div>
	</div>
	<!-- Bootstrap core JavaScript-->
	<script src="vendor/jquery/jquery.min.js"></script>
	<script src="vendor/popper/popper.min.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<!-- Core plugin JavaScript-->
	<script src="vendor/jquery-easing/jquery.easing.min.js"></script>
</body>

</html>
