<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width" />

<title>Lista de Notas</title>

<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
	rel="stylesheet" />
<link th:href="@{/webjars/bootstrap/css/bootstrap-theme.min.css}"
	rel="stylesheet" />
</head>

<body>
	<form class="form-inline" method="POST" th:action="@{/notas}" style="margin: 20px 0">
		<div class="form-group">
			<button type="submit" class="btn btn-primary">Solicitar notas do Conceito Preliminar de Curso (CPC)</button>
		</div>
	</form>
	<div class="panel panel-default" style="margin: 10px">
		<div class="panel-heading">
			<h1 class="panel-title">Lista de Notas</h1>
		</div>
		<div class="panel-body">
			<table class="table">
				<thead>
					<tr>
						<th>Curso</th>
						<th>Nota</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="nota : ${notas}">
						<td th:text="${nota.curso.nome}"></td>
						<td th:text="${nota.nota}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>


</html>
