<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<title>SiGA</title>
<!-- Bootstrap core CSS-->
<link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<!-- Custom fonts for this template-->
<link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
<!-- Page level plugin CSS-->
<link href="vendor/datatables/dataTables.bootstrap4.css" rel="stylesheet">
<!-- Custom styles for this template-->
<link href="css/sb-admin.css" rel="stylesheet">
</head>

<body class="fixed-nav sticky-footer bg-dark" id="page-top">
	<!-- Navigation-->
	<div th:replace="fragments/navbar :: navbar"></div>

	<div class="content-wrapper">
		<div class="container-fluid">
			<!-- Breadcrumbs-->
			<ol class="breadcrumb">
				<li class="breadcrumb-item">
					<a href="#">Integração MEC</a>
				</li>
				<li class="breadcrumb-item active">Enviar vagas ociosas para o MEC ofertar no PROUNI</li>
			</ol>
			<!-- Example DataTables Card-->
			<div class="card mb-3">

				<form class="form-inline" method="POST" th:action="@{/vagasOciosas}">
					<button type="submit" class="btn btn-primary btn-block">Enviar para o MEC</button>
					<div class="msg-erro" th:if="${msgErro}">
						<p th:text="${msgErro}" />
					</div>
					<div class="msg-sucesso" th:if="${msgSucesso}">
						<p th:text="${msgSucesso}" />
					</div>
				</form>

				<div class="card-header">
					<i class="fa fa-table"></i>
					Vagas ociosas por curso

				</div>
				<div class="card-body">
					<div class="table-responsive">
						<table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
							<thead>
								<tr>
									<th>Curso</th>
									<th>Vagas</th>
									<th>Turno</th>
								</tr>
							</thead>
							<tfoot>
								<tr>
									<th>Curso</th>
									<th>Vagas</th>
									<th>Turno</th>
								</tr>
							</tfoot>
							<tbody>
								<tr th:each="curso : ${cursosVagasOciosas}">
									<td th:text="${curso.nome}"></td>
									<td th:text="${curso.vagas}"></td>
									<td th:text="${curso.turno}"></td>
								</tr>
								<!-- 
								<tr>
									<td>Física</td>
									<td>61</td>
									<td>Noite</td>
								</tr> -->
							</tbody>
						</table>
					</div>
				</div>
				<div class="card-footer small text-muted">Atualizado ontem as 11:59</div>
			</div>
		</div>

		<div th:replace="fragments/footer :: footer"></div>
		<!-- Scroll to Top Button-->
		<div th:replace="fragments/scroll-top :: scrollTop"></div>
		<!-- Logout Modal-->
		<div th:replace="fragments/logout :: logout"></div>

		<!-- Bootstrap core JavaScript-->
		<script src="vendor/jquery/jquery.min.js"></script>
		<script src="vendor/popper/popper.min.js"></script>
		<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
		<!-- Core plugin JavaScript-->
		<script src="vendor/jquery-easing/jquery.easing.min.js"></script>
		<!-- Page level plugin JavaScript-->
		<script src="vendor/datatables/jquery.dataTables.js"></script>
		<script src="vendor/datatables/dataTables.bootstrap4.js"></script>
		<!-- Custom scripts for all pages-->
		<script src="js/sb-admin.min.js"></script>
		<!-- Custom scripts for this page-->
		<script src="js/sb-admin-datatables.min.js"></script>
	</div>
</body>

</html>
