<body class="bg-dark">
	<div class="container">
		<div class="card card-login mx-auto mt-5">
			<div class="card-header">Reset Senha</div>
			<div class="card-body">
				<div class="text-center mt-4 mb-5">
					<h4>Esqueceu sua senha?</h4>
					<p>Entre com seu email e nós vamos enviar as instruções de como

				</div>
				<form>
					<div class="form-group">
						<input class="form-control" id="exampleInputEmail1" type="email"
							aria-describedby="emailHelp" placeholder="Email">
					</div>
					<a class="btn btn-primary btn-block" href="login.html">Reset
						Senha</a>
				</form>
				<div class="text-center">
					<a class="d-block small mt-3" th:href="@{/register}">Novo
						Usuário</a> <a class="d-block small" th:href="@{/login}">Página de
						login</a>
				</div>
			</div>
		</div>
	</div>
