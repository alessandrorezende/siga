<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<title>SiGA</title>
<!-- Bootstrap core CSS-->
<link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<!-- Custom fonts for this template-->
<link href="vendor/font-awesome/css/font-awesome.min.css"
	rel="stylesheet" type="text/css">
<!-- Page level plugin CSS-->
<link href="vendor/datatables/dataTables.bootstrap4.css"
	rel="stylesheet">
<!-- Custom styles for this template-->
<link href="css/sb-admin.css" rel="stylesheet">
</head>

<body class="fixed-nav sticky-footer bg-dark" id="page-top">

	<div th:replace="fragments/navbar :: navbar"></div>

	<div class="content-wrapper">
		<div class="container-fluid">
			<!-- Breadcrumbs-->
			<ol class="breadcrumb">
				<li class="breadcrumb-item"><a href="#">Integração MEC</a></li>
				<li class="breadcrumb-item active">Solicitar notas do Conceito
					Preliminar de Curso (CPC)</li>
			</ol>
			<!-- Example DataTables Card-->
			<div class="card mb-3">
				<form class="form-inline" method="POST" th:action="@{/notas}"
					style="margin: 20px 0">
					<div class="form-group">
						<button type="submit" class="btn btn-primary btn-block">Buscar
							Notas</button>
					</div>
				</form>
				<div class="card-header">
					<i class="fa fa-table"></i> Notas do Conceito Preliminar de Curso
					(CPC)

				</div>
				<div class="card-body">
					<div class="table-responsive">
						<table class="table table-bordered" id="dataTable" width="100%"
							cellspacing="0">
							<thead>
								<tr>
									<th>Curso</th>
									<th>Nota</th>
									<th>Turno</th>
								</tr>
							</thead>
							<tfoot>
								<tr>
									<th>Curso</th>
									<th>Nota</th>
									<th>Turno</th>
								</tr>
							</tfoot>
							<tbody>
								<tr th:each="nota : ${notas}">
									<td th:text="${nota.curso.nome}"></td>
									<td th:text="${nota.nota}"></td>
									<td th:text="${nota.curso.turno}"></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
				<div class="card-footer small text-muted">Atualizado ontem as
					11:59 PM</div>
			</div>
		</div>

		<div th:replace="fragments/footer :: footer"></div>

		<div th:replace="fragments/scroll-top :: scrollTop"></div>

		<div th:replace="fragments/logout :: logout"></div>

		<!-- Bootstrap core JavaScript-->
		<script src="vendor/jquery/jquery.min.js"></script>
		<script src="vendor/popper/popper.min.js"></script>
		<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
		<!-- Core plugin JavaScript-->
		<script src="vendor/jquery-easing/jquery.easing.min.js"></script>
		<!-- Page level plugin JavaScript-->
		<script src="vendor/datatables/jquery.dataTables.js"></script>
		<script src="vendor/datatables/dataTables.bootstrap4.js"></script>
		<!-- Custom scripts for all pages-->
		<script src="js/sb-admin.min.js"></script>
		<!-- Custom scripts for this page-->
		<script src="js/sb-admin-datatables.min.js"></script>
	</div>
</body>

</html>
